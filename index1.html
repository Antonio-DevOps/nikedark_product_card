<body class="ba-body">
    <section class="ba-container">
        <div class="container_left">
        <img src="images/logo.png" alt="Logo" class="ba-logo"></img>
        <div class="Product-card"><img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="snikers"></div>
        <div class="ba-product-color"><img src="images/bullets.png" alt="buttets"></div>
        </div>

        <div class="container_right">
        <h2 class="text1">Nike SB Stefan Janoski Max</h2>
        <p class="par">Unisex Skateboarding Shoe (Men's </p>
        <form>
            <div id="reviewStars-input">
                <input id="star-4" type="radio" name="reviewStars"/>
                <label title="gorgeous" for="star-4"></label>
              
                <input id="star-3" type="radio" name="reviewStars"/>
                <label title="good" for="star-3"></label>

                <input id="star-1" type="radio" name="reviewStars"/>

                <input id="star-0" type="radio" name="reviewStars"/>

              </div>
        </form>
        <div class="ba-box">
          <select name="Size" class="Size">
              <option value="43" selected>43</option>
              <option value="42" selected>42</option>
              <option value="41" selected>41</option>
              <option value="40" selected>40</option>
              <option value="39" selected>39</option>

          </select>
          <select name="Qty" class="Size Qty">
              <option value="white" selected>white</option>
              <option value="black" selected>black</option>
              <option value="green" selected>green</option>
              <option value="aqua" selected>aqua</option>
              <option value="red"  selected>red</option>
              <option value="Qty" selected>Qty</option>
          </select>
        </div>
        <form class="ba-btn">
          <button class="ba_btn"><a href="#" ></a> Add to card </button>
        </form>
        </div>
      </div>     
        </div>

    </div>
    </div>
